<head>

<body>
    <script>
        let a = prompt("1-фирма");
        let b = prompt("процент");
        let c = prompt("2-фирма");
        let d = prompt("процент");
        let i = prompt("3-фирма");
        let f = prompt("процент");


        let o = (a * b) / 100;
        let h = (c * d) / 100;
        let j = (i * f) / 100;

        if (o >= h  &&  o >= j) {
            alert(o  + " 1")
        }
        else if (h >= j  && h>=o) {
            alert(h + " 2")
        }
        else if (j >= o  && o >=h) {
            alert(j + " 3")
        }
    </script>
