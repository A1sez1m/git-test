<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .n {
        border: 1px solid black;
        background: pink;
        width: 400px;
        height: 400px;
        overflow: hidden;
    }

    .c {
        position: relative;
        font-size: 60px;
        color: yellow;
        top: 100%;
        left: 50%;
        transition: 2s;
    }

    .n:hover .c {
        top: 50%;
        left: 50%
    }
</style>

<body>
    <div class="n">
        <div class="c">
            <p>hello</p>
        </div>
    </div>
</body>

</html>
