<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head><style>
    .get{
        border: 1px solid black;
        width: 200px;
        height: 200px;
        margin: 8px;
        display: inline-block;

    }
</style>
<body>
    <div id="g"></div>
    <script>
        let pom = +prompt()
        let fon = ["red", "green","blue", "yellow"];
        let b = 0
        for (let i=0; i<pom ;i++){
            document.getElementById("g").innerHTML +=`<div style = 'background-color:${fon[b]};
             border-radius:  ${i % 2 == 0 ? "0" :"100" }%;'class = "get"></div>`
            b == 3 ?   b = 0 : b++;
    }
       
    </script>
</body>
</html>
