<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .h{
        text-align: center;
    }
    .w {
        background-color: rgb(0, 225, 255);
        width: 400px;
        height: 50px;
        border-radius: 15px;
        transition: 3s; color:3s;
    }
    .w:hover{
        background-color: rgb(0, 128, 0);
        padding: 10px;
        width: 120px;
        height: 120px;
        color: white;
        border-radius: 15px;
        box-shadow: 5px 0px 5px grey;
    }
</style>

<body>
    <div class="h">
        <button class="w">Наведите, чтобы увидеть переход.</button>
    </div>
</body>

</html>
