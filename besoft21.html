<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let l = prompt('Каалаганынды жаз!') 
         let b = ''
        for(let i = 0; i < l.length; i++){
            const n = l[i].toUpperCase();
            if(n == "A" || n == "T"||n =="А"|| n =="Т"){
                b += l[i].toUpperCase()
            }else{
                b += l[i].toLowerCase()
            }
        }
        alert(b)
    </script>
</body>
</html>
